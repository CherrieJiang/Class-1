<!DOCTYPE html>
<html>
<head>
	<title>flexbox test</title>
	<style>
.parent{
	background: yellow;
}
.child{
	margin:10px;
	padding:10px;
	background:lightgrey;
	text-align:center;
	color: black;
	overflow:hidden; 
}
.parent.flex{
	display: flex
}
.parent.flex-direction-column{
	flex-direction:column;  
}
/* column-reverse */
.parent.flex-direction-row{
	flex-direction:row; 
} 
/* row-reverse */
</style>
</head>

<body>
<h2>flex-direction column</h2>
<div class="parent flex flex-direction-column">
    <div class="child">child</div>
     <div class="child">child</div>
     <div class="child">child</div>
     <div class="child">child</div>
</div>

<h2>flex-direction row</h2>
<div class="parent flex flex-direction-row">
    <div class="child">
	child
    </div>
     <div class="child">
	child
    </div>
     <div class="child">
	child
    </div>
</div>
</body>
</html>
